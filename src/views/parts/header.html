<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>@@title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#00e927">
    <meta name="apple-mobile-web-app-title" content="SubVT">
    <meta name="application-name" content="SubVT">
    <meta name="msapplication-TileColor" content="#041a26">
    <meta name="theme-color" content="#041a26">
    <!-- Style -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="@@bodyClass">

<div class="panel">
    <div class="container">
        <a href="/" class="panel__logotype">
            <img width="125" height="34" src="img/logotype.svg" alt="SubVT logotype">
        </a>
    </div>
</div>

<div class="panel panel--place-bottom">
    <div class="container">
        <div class="hstack justify-content-center gap-1">
            <a href="#" class="btn store-button">
                <img width="141" height="45" src="img/app-store.svg" alt="App Store logotype">
            </a>
            <a href="#" class="btn store-button">
                <img width="149" height="45" src="img/google-play.svg" alt="Google Play logotype">
            </a>
        </div>
    </div>
</div>

<header class="header" data-aos="fade">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-@@col">
                <a href="/" class="header__logotype">
                    <img width="125" height="34" src="img/logotype.svg" alt="SubVT logotype">
                </a>
            </div>
        </div>
    </div>
</header>
